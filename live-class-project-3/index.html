<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Law and justice</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div>
          <img src="./assets/white-logo.png" alt="logo" class="logo" />
        </div>

        <ul class="list">
          <li class="list-item">Home</li>
          <li class="list-item">Pricing</li>
          <li class="list-item">Contact</li>
          <li class="list-item">Terms and Conditions</li>
        </ul>

        <button class="nav-btn">Get Started</button>
      </nav>
      <!-- Hero Section -->

      <div class="hero">
        <div class="hero-heading-div">
          <h1 class="hero-heading">
            Our Justice Is Our Top Priority
          </h1>
        </div>
        <div class="hero__right">
          <p class="hero__right-text">
            As a state of law, maintaining justice is something that every
            citizen must pay attention to, and we are here to uphold justice for
            you
          </p>
        </div>
      </div>
      <img class="justice" src="../assets/justice-order.png" alt="justiceimg" />
    </div>
  </body>
</html>
